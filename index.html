<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="container-search">
            <label for="search" class="search-icon"><img src="" alt="search-icon"></label>
            <input type="search" id="search" name="search">
        </div>

        <div class="container-account">
            <img src="" alt="notification icon" class="notification-icon">
            <img src="" alt="account icon" class="acc-icon-small">
            <h4>Morgan Oakley</h2>
        </div>

        <div class="container-greeting">
            <img src="" alt="account icon" class="acc-icon-big">
            <div class="user-id">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h1>
            </div>
        </div>

        <div class="container-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>


    <div class="sidebar">
        <div class="container-logo">
            <img src="" alt="">
            <div class="title">Dashboard</div>
       </div>
       <nav>
            <a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Messages</a>
            <a href="">History</a>
            <a href="">Tasks</a>
            <a href="">Communities</a>
       </nav>
       <nav>
            <a href="">Settings</a>
            <a href="">Support</a>
            <a href="">Privacy</a>
       </nav>
    </div>

    <main>

    </main>

</body>
</html>
